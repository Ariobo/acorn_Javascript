<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="remove()">삭제</button>
    <button onclick="input()">입력받기</button>
    <button onclick="print()">입력 받은 내용 출력하기</button>
    <script>
        
        function remove(){
            let  isDelete=confirm("삭제할까요?");
            if(isDelete){
                alert("삭제 합니다.")
            } else {
                alert("삭제를 안 합니다.")
            }
        }
        // if는 true
        
        //페이지 로딩 시점에 global 영역에 변수를 만들어 놓는다
        let msg;

        function input(){
            //global 영역에 만들어진 변수에 입력한 문자열을 저장한다
            msg=prompt("메세지를 입력하세요");
        }

        function print(){
            //global 영역에 만들어진 변수에 있는 값을 참조해서 작업을 한다
            console.log(msg);
        }



    </script>
</body>
</html>
