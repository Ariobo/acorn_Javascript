<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="one">
    <button onclick="send()">전송</button>
    <button onclick="clearAll()">삭제</button>
    <p id="two"></p>
    <!--
        위의 input 요소에 문자열을 입력하고 전송버튼 눌렀을때

        1.input 요소에 입력한 value msg
    -->
    
    <script>
    const send=function(){
        msg=document.querySelector("#one").value;
        document.querySelector("#two").innerText=msg;
        msg=document.querySelector("#one").value="";
    }

    /*
        삭제 버튼을 눌렀을떄 input 요소의 value 와 p 요소의
        innerText 가 제거 되도록 해 보세요
    */

    const clearAll=function(){
        document.querySelector("#two").innerText="";
    }


    </script>
</body>
</html>
