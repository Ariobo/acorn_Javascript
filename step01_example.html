<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=            //global 영역에 만들어진 변수에 입력한 문자열을 저장한다
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>p1입니다</p>
    <p id="one" class="my-class">p2입니다</p>
    <p id="two" class="my-class">p3입니다</p>
    <p class="my-class">p4입니다</p>
    <p>p5입니다</p>
    <button onclick="mama">바꾸기</button>
    <script>

        document.querySelectorAll("p")[0].innerText="김구라";
        /*
            바꾸기 버튼을 누르면 id 가 one 인 요소의 innerTrxt를
            "해골" 로 바뀌도로 프로그래밍 해 보세요.
        */
        const mama=function(){
            document.querySelectorAll("p")[1].innerText="해골";
        } 
    </script>
</body>
</html>
